<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div id="container">
        <h1>Workout Timer</h1>

        <div id="timer">
            <div id='control'>
                <div id="play-pause" class="play"></div>
            </div>
            
            <div>
                <p><span id='hours'></span>:<span id='mins'></span>:<span id='secs'></span></p>
            </div>
        </div>

        <div>
            <p id="timer-note"></p>
        </div>

        <div>
            <button id="start" class="button button-1">Start</button>
            <button id="stop" class="button button-2 disabled">Stop</button>
        </div>
    
    </div>

    
    <script src="main.js"></script>
</body>
</html>
